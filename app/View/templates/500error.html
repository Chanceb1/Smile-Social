{% extends "base.html" %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="error-page">
                <i class="bi bi-exclamation-triangle-fill display-1 text-warning mb-4"></i>
                <h1 class="display-4 mb-3">Internal Server Error</h1>
                <p class="lead text-muted mb-4">
                    Oops! Something went wrong on our servers.
                    Our team has been notified and is working on it.
                </p>
                <a href="{{ url_for('routes.index') }}" class="btn btn-primary btn-lg">
                    <i class="bi bi-house-door me-2"></i>Return Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
